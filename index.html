<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto Moderno</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <form id="formContacto">
        <h2>Contáctanos</h2>

        <label for="nombre">Nombre *</label>
        <input type="text" id="nombre" name="nombre">
        <small class="error-message" id="error-nombre"></small>

        <label for="apellido">Apellido *</label>
        <input type="text" id="apellido" name="apellido">
        <small class="error-message" id="error-apellido"></small>

        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono">

        <label for="email">Email *</label>
        <input type="email" id="email" name="email">
        <small class="error-message" id="error-email"></small>

        <label for="tipo">Tipo de Contacto *</label>
        <select id="tipo" name="tipo">
            <option value="" disabled selected>Seleccione una opción</option>
            <option value="Soporte">Soporte</option>
            <option value="Ventas">Ventas</option>
        </select>
        <small class="error-message" id="error-tipo"></small>

        <label for="asunto">Asunto *</label>
        <input type="text" id="asunto" name="asunto">
        <small class="error-message" id="error-asunto"></small>

        <label for="descripcion">Descripción *</label>
        <textarea id="descripcion" name="descripcion"></textarea>
        <small class="error-message" id="error-descripcion"></small>

        <button type="submit">Enviar</button>
    </form>

    <!-- Diálogo modal para el mensaje de agradecimiento -->
    <dialog id="gracias">
        <div id="mensajeGracias"></div>
        <button id="cerrarDialog">Cerrar</button>
    </dialog>

    <script src="form.js"></script>
</body>
</html>
